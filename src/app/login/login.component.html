<div class="container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="lusername" required [(ngModel)]="user.lusername" name="lusername" #lusername="ngModel" [ngClass]="{ 'is-invalid': submitted && f.lusername.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        </div>
    
        <div class="form-group">
          <label for="alterEgo">Password</label>
          <input type="text" class="form-control" id="lpassword" required [(ngModel)]="user.lpassword" name="lpassword" #lpassword="ngModel" [ngClass]="{ 'is-invalid': submitted && f.lpassword.errors }">
          <div *ngIf="submitted && f.lpassword.errors" class="invalid-feedback">
            <div *ngIf="f.lpassword.errors.required">Password is required</div>
        </div>
        </div>
    
        <button [disabled] = "loading" class="btn btn-dark">Login</button>
        <img *ngIf="loading" class="p1-3" src="../../assets/loading.gif" />
        <br>
        <a href="#" data-toggle="modal" data-target="#register-modal" class="btn btn-dark" data-dismiss="modal" (click)="close()">REGISTER</a>
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="close()">Cancel</button>
    
      </form>
    </div>
