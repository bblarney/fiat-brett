<div class="container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        </div>
    
        <div class="form-group">
          <label for="alterEgo">Password</label>
          <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        </div>
    
        <button [disabled] = "loading" class="btn btn-dark">Login</button>
        <img *ngIf="loading" class="p1-3" src="../../assets/loading.gif" />
        <br>
        <a href="#" data-toggle="modal" data-target="#register-modal" class="btn btn-dark" data-dismiss="modal" (click)="close()">REGISTER</a>
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="close()">Cancel</button>
    
      </form>
    </div>
