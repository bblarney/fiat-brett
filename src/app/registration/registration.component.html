<div class="container">
  <h1>Register</h1>
  <form #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
    </div>

    <div class="form-group">
      <label for="alterEgo">First Name</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
    </div>

    <div class="form-group">
      <label for="alterEgo">Last Name</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
    </div>

    <div class="form-group">
      <label for="alterEgo">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel">
    </div>

    <div class="form-group">
      <label for="recoveryQuestion">Recovery Question</label>
      <select class="form-control" id="recoveryQuestion" required [(ngModel)]="user.recoveryQuestion" name="recoveryQuestion" #recoveryQuestion="ngModel">
        <option *ngFor="let ques of questions" [value]="ques">{{ques}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="alterEgo">Recovery Answer</label>
      <input type="text" class="form-control" id="recoveryAnswer" [(ngModel)]="user.recoveryAnswer" name="recoveryAnswer" #recoveryAnswer="ngModel">
    </div>

    <button type="button" class="btn btn-dark" (click)="addUser()">Register</button>
    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="close()">Cancel</button>

  </form>
</div>
